  <body>
    <header>
      <h1><b>Contact</b></h1>
      <div>
      <nav class="topnav">
        <a class="index.html" href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>

      </nav></div>
    </header>
    <main class="w3-container">
      <h3>Send Norah Jones a Message</h3>
      <fieldset>
        <legend>Contact information</legend>
        <form id="myMailerForm" action="mailto:e3640035@dcccd.edu" method="post">
          <p>
            <label title="Enter your last name.">LastName <input type="text" name="LastName" placeholder="LastName"></label>
          </p>
          <p>
            <label title="Enter your first name.">FirstName <input type="text" name="FirstName" placeholder="FirstName"></label>
          </p>
          <p>
            <label title="Enter your email address.">E-Mail <input type="text" name="Email" placeholder="Email"></label>
          </p>
          <p>
            <label for="phone">Enter a phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
          </p>
          <h4>Optional</h4>
          <p>
            <label title="Select your age group.">Please pick your age group</label>
            <select name="ageID">
              <option value="">&larr;&nbsp;Select &nbsp;&rarr;</option>
              <option value="1">15-19</option>
              <option value="2">20-29</option>
              <option value="3">30-39</option>
              <option value="4">40-49</option>
              <option value="5">49=59</option>
              <option value="6">60-69</option>
              <option value="7">70-79</option>
              <option value="7">80+</option>
            </select>
          </p>
          <p>
            <label title="Select your gendar.">Which most closely describes your gender?</label>
            <select name="gendarID">
              <option value="">&larr;&nbsp;Select &nbsp;&rarr;</option>
              <option value="1">Woman</option>
              <option value="2">Man</option>
              <option value="3">Transgender Woman</option>
              <option value="4">Transgender Man</option>
              <option value="5">Non-Binary</option>
              <option value="6">Agender/I don't identify with any gender</option>
              <option value="7">Prefer not to state</option>
            </select>
          </p>
          <p>Have you attended any Norah Jones concerts?</p>
          <p>
          <label title="Select if you have a question.">Yes <input type="radio" name="request"></label>
          <br>
          <label title="Select if you have a comment.">No <input type="radio" name="request"></label>  
          </p>
          <p>
          <label for="message">Type your message below:</label>
          <textarea id="message" name="message"></textarea>
          </p>
          <p>
            <input type="submit" value="Send my message">
            <input type="reset" value="Clear my message">
          </p>   
        </form>
      </fieldset>
    </main>    
    <hr>
